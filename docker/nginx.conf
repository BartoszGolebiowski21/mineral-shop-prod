events {}

http {
    server {
        listen 80;
        server_name api.kamykowe-rekodzielo.pl;
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name api.kamykowe-rekodzielo.pl;
        
        ssl_certificate /etc/letsencrypt/live/api.kamykowe-rekodzielo.pl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.kamykowe-rekodzielo.pl/privkey.pem;

        location / {
            resolver 127.0.0.11 valid=30s;
            set $backend_upstream http://backend-nginx:80; 
            proxy_pass $backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # Frontend
    server {
        listen 80;
        server_name kamykowe-rekodzielo.pl www.kamykowe-rekodzielo.pl;
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name kamykowe-rekodzielo.pl www.kamykowe-rekodzielo.pl;

        ssl_certificate /etc/letsencrypt/live/kamykowe-rekodzielo.pl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kamykowe-rekodzielo.pl/privkey.pem;

        location / {
            resolver 127.0.0.11 valid=30s;
            set $frontend_upstream http://frontend-nginx:80;
            proxy_pass $frontend_upstream;
            proxy_set_header Host $host;
        }
    }
}